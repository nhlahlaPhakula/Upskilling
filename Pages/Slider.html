<html>
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="../Styles/style.css" />
    </head>
    <header>
        <h1 class="header-text" id="header">Movies</h1>
    </header>
    <body>
        <!--Here we are implementing an image slider-->
        <div class="slideshow-container">

            <!--Full width images with captions and number-->
            <div class="mySlides" id="firstSlide">
                <img alt="slide1Img" src="../Media/robotic.jpg" />
                <h1>A Beautiful Sight To Behold</h1>
                <a href="#thirdSlide" class="leftPagination">❮</a>
                <p>Take your time to admire the beauty of this site new era of cinema</p>
                <a href="#secondSlide" class="rightPagination">❯</a>
                <button class="viewMoreBtn">View More</button>
            </div>
            <div class="mySlides" id="secondSlide">
                <img alt="slide2Img" src="../Media/ambitious.jpg" />
                <h1 class="captionText">Bang!</h1>
                <a href="#firstSlide" class="leftPagination">❮</a>
                <p>Welcome to a world of wonder, a universe full of magical moments!</p>
                <a href="#thirdSlide" class="rightPagination" >❯</a>
                <button class="viewMoreBtn">View More</button>
            </div>
            <div class="mySlides" id="thirdSlide">
                <img alt="slide3Img" src="../Media/marvel.jpg" />
                <h1>Movies or TV-Shows</h1>
                <a href="#secondSlide" class="leftPagination">❮</a>
                <p>Don't fret, we can help you choose what's best for you :)</p>
                <a href="#firstSlide" class="rightPagination">❯</a>
                <button class="viewMoreBtn">View More</button>
            </div>
    </body>
</html>
