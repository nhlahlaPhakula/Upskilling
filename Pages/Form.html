<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="../Styles/style.css" />
    </head>
    <header>
        <h1 class="header-text" id="header">Movies</h1>
    </header>
    <body>
        <div class="spacer"></div>
        <div class="form">
            <div class="spacer"></div>
            <form>
                <div class="formHeader">
                    <div><img src="../Media/magnifyingglass.png" /></div>
                    <div>
                        <h3>BUG TRACKER</h3>
                        <p>Report all bugs!</p>
                    </div>
                </div>
                <div class="formBody">
                    <div>
                        <label>Bug Title<span style="color:rgb(244, 7, 7)">&#42;</span></label>
                        <input type="text"  />
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>Bug Title<span style="color:rgb(244, 7, 7)">&#42;</span></label>
                        <input type="text"  />
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>Operating Sytem<span style="color:rgb(244, 7, 7)">&#42;</span></label>
                        <select>
                            <option>--select--</option>
                            <option>Microsoft Windows</option>
                            <option>iOS</option>
                            <option>ChromeOS</option>
                            <option>Linux</option>
                            <option>MacOS</option>
                            <option>Android</option>
                        </select>
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>Browser<span style="color:rgb(244, 7, 7)">&#42;</span></label><br/>
                        <div class="spacer"></div>
                        <input type="radio" value="Internet Explorer">Internet Explorer</input><br/>
                        <div class="spacer"></div>
                        <input type="radio" value="Chrome"> Chrome</input><br/>
                        <div class="spacer"></div>
                        <input type="radio" value="Firefox">Firefox</input><br/>
                        <div class="spacer"></div>
                        <input type="radio" value="Safari">Safari</input><br/>
                        <div class="spacer"></div>
                        <input type="radio" value="Opera">Opera</input><br/>
                        <div class="spacer"></div>
                        <input type="text" placeholder="Other" />
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>Assigned To<span style="color:rgb(244, 7, 7)">&#42;</span></label>
                        <input type="text"  />
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>Priority<span style="color:rgb(244, 7, 7)">&#42;</span></label>
                        <select>
                            <option>--select--</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>Screenshot<span style="color:rgb(244, 7, 7)">&#42;</span></label>
                        <input type="file" />
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>Status<span style="color:rgb(244, 7, 7)">&#42;</span></label>
                        <select>
                            <option>--select--</option>
                            <option>To-Do</option>
                            <option>In-Progress</option>
                            <option>Testing</option>
                            <option>Resolved</option>
                        </select>
                    </div>
                    <div class="spacer"></div>
                    <div class="submitBtn">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
            <div class="spacer"></div>
        </div>
    </body>
</html>
