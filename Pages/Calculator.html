<html>
    <head>
        <title>Mini Calculator</title>
        <link rel="stylesheet" href="../Styles/style.css" />
    </head>
    <header>
        <h1 class="header-text" id="header">Movies</h1>
    </header>
    <body>
        <div class="miniCalculator">
            <label class="calcLbl">Calculator</label>
            <div class="calculatorScreen">
                <label class="answer" id="answer"></label>
                <label class="input" id="answer"></label>
                <form id="myForm">
                    <div id="display">
                        <input type="text" id="display" />
                    </div>
                </form>
            </div>
            <div class="calculatorFunctions">
                <span>
                    <button class="calcBtn" id="number" value="1" onclick="myFunction()">1</button>
                    <button class="calcBtn" id="number" value="2" onclick="myFunction()">2</button>
                    <button class="calcBtn" id="number" value="3" onclick="myFunction()">3</button>
                </span>
                <br/>
                <span>
                    <button class="calcBtn" id="number" value="4" onclick="myFunction()">4</button>
                    <button class="calcBtn" id="number" value="5" onclick="myFunction()">5</button>
                    <button class="calcBtn" id="number" value="6" onclick="myFunction()">6</button>
                </span>
                <br/>
                <span>
                    <button class="calcBtn" id="number" value="7" onclick="myFunction()">7</button>
                    <button class="calcBtn" id="number" value="8" onclick="myFunction()">8</button>
                    <button class="calcBtn" id="number" value="9" onclick="myFunction()">9</button>
                </span>
                <br/>
                <span>
                    <button class="calcBtn" id="operand" value="+" onclick="myFunction()">+</button>
                    <button class="calcBtn" id="operand" value="0" onclick="myFunction()">0</button>
                    <button class="calcBtn" id="operand" value="=" onclick="myFunction()">=</button>
                </span>
                <br/>
                <span>
                    <button class="calcBtn" id="operand" value="4" onclick="myFunction()">-</button>
                    <button class="calcBtn" id="operand" value="4" onclick="myFunction()">&#247;</button>
                    <button class="calcBtn" id="operand" value="4" onclick="myFunction()">&#215;</button>
                </span>
                <span>
                    <button class="clearField" id="clearField" onclick="clearFunction()">Clear</button>
                </span>
            </div>
        </div>
        <!--A JS Script that takes user input-->
        <script type="text/javascript">
            function myFunction () {
                var num = document.getElementById("number").value;
                document.getElementById("display").innerHTML = num;

            }

            function clearFunction() {
                document.getElementById("myForm").reset();
                alert("Form is cleared!");
            }

        </script>
    </body>
</html>
